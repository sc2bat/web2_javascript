<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <style>
    </style>
  </head>
  <body>
    <h1>Comparison operators & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <!-- Boolean -->
    <!-- ture or false -->
    <script>
      document.write(1===1)
      /*ture*/
    </script>
    <h3>1===2</h3>
    <script>
      document.write(1===2)
      /* false */
    </script>
    <!-- <h3>1<2</h3> -->
    <h3>1 &lt; 2</h3>
    <script>
      document.write(1<2)
      /* true */
    </script>
    <h3>1 &lt; 1</h3>
    <script>
      document.write(1<1)
      /* false */
    </script>
  </body>
<html>
